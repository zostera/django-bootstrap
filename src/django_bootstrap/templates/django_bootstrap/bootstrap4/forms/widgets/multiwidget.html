{% if widget.is_hidden %}
    {% for subwidget in widget.subwidgets %}
        {% include widget.bootstrap_template_name with widget=subwidget %}
    {% endfor %}
{% else %}
    <div class="form-row">
        {% for subwidget in widget.subwidgets %}
            <div class="col-xs-auto">
                {% include widget.bootstrap_template_name with widget=subwidget %}
            </div>
        {% endfor %}
    </div>
{% endif %}
