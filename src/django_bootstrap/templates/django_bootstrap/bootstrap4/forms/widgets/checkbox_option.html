{% if widget.wrap_label %}
    <div class="form-check">
        {% include "django_bootstrap/bootstrap4/forms/widgets/checkbox.html" %}
        <label class="form-check-label" for="{{ widget.attrs.id }}">{{ widget.label }}</label>
    </div>
{% else %}
    {% include "django_bootstrap/bootstrap4/forms/widgets/checkbox.html" %}
{% endif %}
